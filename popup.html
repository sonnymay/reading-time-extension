<!DOCTYPE html>
<html>
<head>
    <title>Reading Time Estimator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reading Time</h1>
        <div class="estimate">
            <span id="time">Calculating...</span>
        </div>
        <div class="stats">
            <div class="stat-item">
                <label>Words:</label>
                <span id="wordCount">-</span>
            </div>
            <div class="progress-container">
                <div id="readingProgress" class="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
